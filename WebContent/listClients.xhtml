	<title>Liste des clients</title>

<h:body>
	<h1>Liste des clients</h1>
	<hr />
	<p:dataTable
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="10,20,50,100" paginator="true"
		paginatorPosition="bottom" rows="10" widgetVar="TableClient"
		value="#{clientMB.listeClients}" var="bk">

		<!-- <f:facet name="header">

		<p:column>
			<f:facet name="header">
				<h:outputText value="CIN" />
			</f:facet>
			<h:outputText value="#{bk.cin}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>
			<h:outputText value="#{bk.nom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Prenom" />
			</f:facet>
			<h:outputText value="#{bk.prenom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>
			<h:outputText value="#{bk.adresse}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Telephone" />
			</f:facet>
			<h:outputText value="#{bk.tel}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			<h:outputText value="#{bk.email}" />
		</p:column>
	</p:dataTable>
